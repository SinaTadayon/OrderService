<!DOCTYPE html>
<html lang="en">
    <head>
	<title>FreeIPA self-service</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="/assets/login/images/icons/favicon.png"/>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="assets/login/vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/assets/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/assets/login/fonts/iconic/css/material-design-iconic-font.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/assets/login/vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/assets/login/vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/assets/login/vendor/animsition/css/animsition.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/assets/login/css/util.css">
	<link rel="stylesheet" type="text/css" href="/assets/login/css/main.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/assets/snackbar/snackbar.min.css">
	<!--===============================================================================================-->
	<meta name="author" content="Farzan Dalaee <farzan.dalaee@snapp.cab>">
	<!--===============================================================================================-->
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>
    </head>
    <body>
	<div class="limiter">
	    <div class="container-login100">
		<div class="wrap-login100 p-t-20 p-b-30">
		    <form method="post" action="/" class="login100-form validate-form">
			{{ .CsrfField }}
			<p style="text-align: center">
			<img width="200" src="/assets/login/images/logo.png" alt="Snapp!">
			</p>

			<div class="wrap-input100 m-t-65 m-b-35" data-validate = "Enter username">
			    <input autocomplete="off" class="input100" type="text" name="username">
			    <span class="focus-input100" data-placeholder="Username"></span>
			</div>

			<div class="wrap-input100 m-b-30" data-validate="Enter password">
			    <input autocomplete="off" class="input100" type="password" name="pass">
			    <span class="focus-input100" data-placeholder="Password"></span>
			</div>

			<div class="m-b-20">
			    <div class="g-recaptcha" data-sitekey="{{ .GoogleReCaptcha }}"></div>
			</div>

			<div class="container-login100-form-btn">
			    <button class="login100-form-btn">
				Login
			    </button>
			</div>

			<ul class="login-more p-t-70">
			    <li class="m-b-8">
				<span class="txt1">
				    Forgot
				</span>

				<a href="/reset" class="txt2">
				    Password?
				</a>
			    </li>
			    <li class="m-b-8">
				<a href="/sync_otp" class="txt2">
				    Sync OTP
				</a>
			    </li>
			</ul>
		    </form>
		</div>
	    </div>
	</div>

	<!--===============================================================================================-->
	<script src="/assets/login/vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="/assets/login/vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="/assets/login/vendor/bootstrap/js/popper.js"></script>
	<script src="/assets/login/vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="/assets/login/vendor/daterangepicker/moment.min.js"></script>
	<!--===============================================================================================-->
	<script src="/assets/login/js/main.js"></script>
	<!--===============================================================================================-->
	<script src="/assets/snackbar/snackbar.min.js"></script>
	<!--===============================================================================================-->
	<script type="text/javascript">
	    {{if .Message}}
	    $("docuemnt").ready(function(){
		Snackbar.show({ pos: 'top-right',text: {{ .Message }} });
	    })
	    {{end}}
	</script>
    </body>
</html>
