syntax = "proto3";

//go:generate protoc -I . --go_out=plugins=grpc:. message.proto

package ordersrv;
import "google/protobuf/any.proto";
import "google/protobuf/timestamp.proto";

message ResponseMetadata {
   uint32 total = 1;
   uint32 page =  2;
   uint32 perPage = 3;
}

message MessageResponse {
    string entity = 1;
    ResponseMetadata meta = 2;
    google.protobuf.Any Data = 3;
}

// TODO should be design
//message MetaFilters {
//    repeated MetaFilter and = 1;
//    repeated MetaFilter or = 2;
//}

message MetaFilter {
    string type = 1;
    string opt = 2;
    string value = 3;
}

message MetaSorts {
    string name = 1;
    string direction = 2;
}

message RequestMetadata {
    uint64 userId = 1;
    string userType = 2;
    uint64 orderId = 3;
    uint64 packageId = 4;
    uint64 itemId = 5;
    uint32 page = 6;
    uint32 perPage = 7;
    string ipAddress = 8;
    MetaAction action = 9;
    repeated MetaSorts sorts = 10;
    repeated MetaFilter filters = 11;
}

message MetaAction {
    string actionType = 1;
    string actionState = 2;
    int32 stateIndex = 3;
}

message MessageRequest {
    string Name = 1;
    string Type = 2;
    string ADT = 3;
    string Method = 4;
    google.protobuf.Timestamp time = 5;
    RequestMetadata meta = 6;
    google.protobuf.Any Data = 7;
}

message ErrorDetail {
    repeated ValidationErr validation = 1;
}

message ValidationErr {
    string field = 1;
    string desc = 2;
}

message ActionResponse {
    uint64 orderId = 1;
    repeated uint64 itemId = 2;
}

message ActionData {
    message Subpackage {
        uint64 itemId = 1;
        message Item {
            string  inventoryId = 1;
            int32   quantity = 2;
            repeated string reasons = 3;
        }
        repeated Item items = 2;
    }

    repeated Subpackage subpackages = 1;
    string carrier = 2;
    string trackingNumber = 3;
}


