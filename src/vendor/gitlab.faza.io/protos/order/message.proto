            string address = 3;
            string phone = 4;
            string mobile = 5;
            string country = 6;
            string city = 7;
            string province = 8;
            string neighbourhood = 9;
            string lat = 10;
            string long = 11;
            string zipCode = 12;
        }
        BuyerAddress address = 1;
        int32 packageCount = 2;
        uint64 totalAmount = 3;
        uint64 payableAmount = 4;
        uint64 discounts = 5;
        uint64 shipmentAmount = 6;
        bool isPaymentSuccess = 7;
        string RequestAt = 8;

        message Package {
            uint64 PID = 1;
            string shopName = 2;
            message Item {
                uint64 SID = 1;
                string status = 2;
                int32  sIdx = 3;
                bool isCancelable = 4;
                bool isReturnable = 5;
                bool isReturnCancelable = 6;
                string inventoryId = 7;
                string title = 8;
                string brand = 9;
                string image = 10;
                bool returnable = 11;
                int32 quantity = 12;
                map<string, string> attributes = 13;
                message Invoice {
                    uint64 unit = 1;
                    uint64 total = 2;
                    uint64 original = 3;
                    uint64 special = 4;
                    uint64 discount = 5;
                    string currency = 7;
                };
                Invoice invoice = 14;
            }

            message Shipment {
                string deliveryAt = 1;
                string shippedAt = 2;
                uint64 shipmentAmount = 3;
                string carrierName = 4;
                string trackingNumber = 5;
            }

            repeated Item items = 3;
            Shipment shipmentInfo = 4;
        }

        repeated Package Packages = 9;
    }
    repeated OrderDetail orderDetails = 2;
}

