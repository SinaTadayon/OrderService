        bool returnable = 8;
        int32 quantity = 9;
        map<string, string> attributes = 10;
        message Invoice {
            uint64 unit = 1;
            uint64 total = 2;
            uint64 original = 3;
            uint64 special = 4;
            uint64 discount = 5;
            float  sellerCommission = 6;
            string currency = 7;
        };
        Invoice invoice = 11;
    }

