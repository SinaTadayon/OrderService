// seller messages
message SellerOrderList {
    message ItemList {
        uint64 orderId = 1;
        string orderRequestTimestamp = 2;
        uint64 amount = 3;
    };
    repeated ItemList items = 4;
}

message SellerOrderDetail {
    uint64 orderId = 1;
    uint64 amount = 2 ;
    string status = 3 ;
    string orderRequestTimestamp = 4;
    message ShipmentAddress {
        string firstName = 1;
        string lastName = 2;
        string address = 3;
        string phone = 4;
        string mobile = 5;
        string country = 6;
        string city = 7;
        string province = 8;
        string neighbourhood = 9;
        string lat = 10;
        string long = 11;
        string zipCode = 12;
    }
    ShipmentAddress address = 5;

    message ItemDetail {
        string sku = 1;
        string inventoryId = 2;
        string title = 3;
        string brand = 4;
        string category = 5;
        string guaranty = 6;
        string image = 7;
        bool returnable = 8;
        int32 quantity = 9;
        map<string, string> attributes = 10;
        message Invoice {
            uint64 unit = 1;
            uint64 total = 2;
            uint64 original = 3;
            uint64 special = 4;
            uint64 discount = 5;
            float  sellerCommission = 6;
            string currency = 7;
        };
        Invoice invoice = 11;
    }

    repeated ItemDetail items = 6;
}

