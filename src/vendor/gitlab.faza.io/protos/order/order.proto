syntax = "proto3";

package ordersrv;

import "message.proto";
import "google/protobuf/any.proto";

service OrderService {
    rpc OrderRequestsHandler(MessageRequest) returns (MessageResponse);

    rpc NewOrder(RequestNewOrder) returns (ResponseNewOrder);
    rpc SellerFindAllItems(RequestSellerFindAllItems) returns (ResponseSellerFindAllItems);
    rpc SellerOrderAction(RequestSellerOrderAction) returns (ResponseSellerOrderAction);
    rpc BuyerOrderAction(RequestBuyerOrderAction) returns (ResponseBuyerOrderAction);
//    rpc OperatorOrderAction(RequestOperatorOrderAction) returns (ResponseOperatorOrderAction);
    rpc BuyerFindAllOrders(RequestBuyerFindAllOrders) returns (ResponseBuyerFindAllOrders);

}

message ResponseNewOrder {
    string callbackUrl  = 1;
}

message RequestNewOrder {
    Buyer buyer = 1;
    Amount amount = 2;
    repeated Item items = 3;
}

message Amount {
    uint64  total           = 1;
    uint64  payable         = 2;
    uint64  discount        = 3;
    uint64  shipmentTotal   = 4;
    string  currency        = 5;
    string  paymentMethod   = 6;
    string  paymentOption   = 7;
    Voucher voucher         = 8;
}

message Voucher {
    uint64  amount  = 1;
    string  code    = 2;
    google.protobuf.Any details = 3;
}

message Item {
    string inventoryId = 1;
    string title = 2;
    string brand = 3;
    string categories = 4;
    string guarantee = 5;
    string image = 6;
    bool returnable = 7;
    string sellerId = 8;
    int32 quantity = 9;
    map<string, string> attributes = 10;
    PriceInfo price = 11;
    ShippingSpec shipment = 12;
}

message Buyer {
    string buyerId = 1;
    string firstName = 2;
    string lastName = 3;
    string phone = 4;
    string mobile = 5;
    string email = 6;
    string nationalId = 7;
    string ip = 8;
    string gender = 9;
    FinanceInfo finance = 10;
    Address shippingAddress = 11;
}

message FinanceInfo {
    string iban = 1;
    string cardNumber = 2;
    string accountNumber = 3;
    string bankName = 4;
}

message Address {
    string address = 1;
    string phone = 2;
    string mobile = 3;
    string country = 4;
    string city = 5;
    string province = 6;
    string neighbourhood = 7;
    string lat = 8;
    string long = 9;
    string zipCode = 10;
}

message PriceInfo {
    uint64 unit = 1;
    uint64 payable = 3;
    uint64 discount = 4;
    float  sellerCommission = 5;
    string currency = 6;
}

message ShippingSpec {
    string carrierName = 1;
    string carrierProduct = 2;
    string carrierType = 3;
    uint64 shippingAmount = 4;
    uint64 voucherAmount = 5;
    string currency = 6;
    int32 reactionTime = 7;
    int32 shippingTime = 8;
    int32 returnTime = 9;
    string details = 10;
}

message Event {
    string actor = 1;
    string action = 2;
    repeated string itemsId = 3;
    google.protobuf.Any data = 4;
}

message RequestBuyerFindAllOrders {
    string buyerId  = 1;
}

message ResponseBuyerFindAllOrders {
    repeated BuyerAllOrders orders = 1;
}

message BuyerAllOrders {
    string  buyerId     = 1;
    string  orderId     = 2;
    string  createdAt   = 3;
    string  updatedAt   = 4;
    string  status      = 5;
    Amount  amount      = 6;
    repeated BuyerOrderItems items = 7;
}

message BuyerOrderItems {
    string inventoryId = 1;
    string title = 2;
    string brand = 3;
    string categories = 4;
    string guarantee = 5;
    string image = 6;
    bool returnable = 7;
    string sellerId = 8;
    int32 quantity = 9;
    map<string, string> attributes = 10;
    message Price {
        uint64 unit = 1;
        uint64 payable = 3;
        uint64 discount = 4;
        string currency = 5;
    } Price price = 11;

    message ShipmentSpec {
        string carrierName = 1;
        uint64 shippingAmount = 4;
    } ShipmentSpec shipment = 12;
}

message ResponseSellerOrderAction {
    bool result = 1;
}

message RequestBuyerOrderAction {
    string orderId      = 1;
    repeated string itemsId       = 2;
    string actionType   = 3;
    string action       = 4;
    string reason       = 5;
}

message ResponseBuyerOrderAction {
    bool result = 1;
}


message RequestSellerOrderAction {
    string orderId      = 1;
    string sellerId     = 2;
    string actionType   = 3;
    string action       = 4;
    oneof data {
        RequestSellerOrderActionSuccess success = 5;
        RequestSellerOrderActionFailed failed = 6;
    }
}

message RequestSellerOrderActionSuccess {
    string trackingId   = 1;
    string shipmentMethod = 2;
}

message RequestSellerOrderActionFailed {
    string reason   = 1;
}

message RequestSellerFindAllItems {
    string sellerId = 1;
}

message ResponseSellerFindAllItems {
    repeated SellerFindAllItems items = 1;
}

message SellerFindAllItems {
    string orderId = 1;
    string itemId = 2;
    string inventoryId = 3;
    string title = 4;
    string brand = 5;
    string guarantee = 6;
    string categories = 7;
    string image = 8;
    bool returnable = 9;
    int32 quantity = 10;
    string createdAt = 11;
    string updatedAt = 12;
    map<string, string> attributes = 13;
    string status = 14;
    message Price {
        uint64 unit = 1;
        uint64 Total = 2;
        float sellerCommission = 3;
        string currency = 4;
    } Price price = 15;
}
