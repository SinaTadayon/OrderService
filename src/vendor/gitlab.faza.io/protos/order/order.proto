syntax = "proto3";

package ordersrv;

import "message.proto";
import "google/protobuf/any.proto";

service OrderService {
    rpc OrderRequestsHandler(MessageRequest) returns (MessageResponse);

    rpc NewOrder(RequestNewOrder) returns (ResponseNewOrder);
    rpc SellerFindAllItems(RequestSellerFindAllItems) returns (ResponseSellerFindAllItems);
    rpc SellerOrderAction(RequestSellerOrderAction) returns (ResponseSellerOrderAction);
    rpc BuyerFindAllOrders(RequestBuyerFindAllOrders) returns (ResponseBuyerFindAllOrders);

}

message ResponseNewOrder {
    string callbackUrl  = 1;
}

message RequestNewOrder {
    Buyer buyer = 1;
    Amount amount = 2;
    repeated Item items = 3;
}

message Amount {
    uint64  total           = 1;
    uint64  payable         = 2;
    uint64  discount        = 3;
    uint64  shipmentTotal   = 4;
    string  currency        = 5;
    string  paymentMethod   = 6;
    string  paymentOption   = 7;
    Voucher voucher         = 8;
}

message Voucher {
    uint64  amount  = 1;
    string  code    = 2;
    google.protobuf.Any details = 3;
}

message Item {
    string inventoryId = 1;
    string title = 2;
    string brand = 3;
    string categories = 4;
    string guarantee = 5;
    string image = 6;
    bool returnable = 7;
    string sellerId = 8;
    int32 quantity = 9;
    map<string, string> attributes = 10;
    PriceInfo price = 11;
    ShippingSpec shipment = 12;
}

message Buyer {
    string firstName = 1;
    string lastName = 2;
    string mobile = 3;
    string email = 4;
    string nationalId = 5;
    string ip = 6;
    string gender = 7;
    FinanceInfo finance = 9;
    Address shippingAddress = 10;
}

message FinanceInfo {
    string iban = 1;
    string cardNumber = 2;
    string accountNumber = 3;
    string bankName = 4;
}

message Address {
    string address = 1;
    string phone = 2;
    string country = 3;
    string city = 4;
    string province = 5;
    string neighbourhood = 6;
    string lat = 7;
    string long = 8;
    string zipCode = 9;
}

message PriceInfo {
    uint64 unit = 1;
    uint64 payable = 2;
    uint64 discount = 3;
    uint64 sellerCommission = 4;
    string currency = 5;
}

message ShippingSpec {
    string carrierName = 1;
    string carrierProduct = 2;
    string carrierType = 3;
    uint64 shippingAmount = 4;
    uint64 voucherAmount = 5;
    string currency = 6;
    int32 reactionTime = 7;
    int32 shippingTime = 8;
    int32 returnTime = 9;
    string details = 10;
}

message Event {
    string actor = 1;
    string action = 2;
    repeated string itemsId = 3;
    google.protobuf.Any data = 4;
}

message RequestBuyerFindAllOrders {
    string buyerId  = 1;
}

message ResponseBuyerFindAllOrders {
    string  orderId     = 1;
    string  createdAt   = 2;
    Amount  amount      = 3;
    repeated Item Items = 4;
}

message ResponseSellerOrderAction {
    bool result = 1;
}

message RequestSellerOrderAction {
    string orderId      = 1;
    string sellerId     = 2;
    string actionType   = 3;
    string action       = 4;
    oneof data {
        RequestSellerOrderActionSuccess success = 5;
        RequestSellerOrderActionFailed failed = 6;
    }
}

message RequestSellerOrderActionSuccess {
    string trackingId   = 1;
    string shipmentMethod = 2;
}

message RequestSellerOrderActionFailed {
    string reason   = 1;
}

message RequestSellerFindAllItems {
    string sellerId = 1;
}

message ResponseSellerFindAllItems {
    string  orderId     = 1;
    string  itemId      = 2;
    string  inventoryId = 3;
    string  title       = 4;
    string  brand       = 5;
    string  guarantee   = 6;
    string  categories  = 7;
    string  image       = 8;
    string  returnable  = 9;
    string  quantity    = 10;
    string  createdAt   = 11;
    map<string, string> attributes = 12;
    string  status      = 13;
    PriceInfo  price    = 14;
}